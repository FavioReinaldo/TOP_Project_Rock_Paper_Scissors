<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to get 5pts wins!</h2>
    <div>
        <input type="button" class="playerChoiceBtn" value="Rock"></input>
        <input type="button" class="playerChoiceBtn" value="Paper"></input>
        <input type="button" class="playerChoiceBtn" value="Scissors"></input>
    </div>
    <div>
        <div id="playerScore"></div>
        <div id="computerScore"></div>
      </div>
    <div id="result"></div>

    <div>
        <button id="reset">Reset!</button>
    </div>
</body>
<script src="script.js"></script> 
</html>
