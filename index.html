<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <img src="img/Logo.png">
    </header>
    <h1>Rock Paper Scissors</h1>
    <h2>First to get 5pts wins!</h2>
    <div>
        <input type="button" class="playerChoiceBtn" value="Rock"></input>
        <input type="button" class="playerChoiceBtn" value="Paper"></input>
        <input type="button" class="playerChoiceBtn" value="Scissors"></input>
    </div>
    <div>
        <h3>Scores:</h3>
        <div>
            <div id="playerScore"></div>
            <div id="computerScore"></div>
        </div>
      </div>
    <div id="result"></div>

    <div>
        <button id="reset">Reset!</button>
    </div>
</body>
<script src="script.js"></script> 
</html>
